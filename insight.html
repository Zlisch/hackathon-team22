<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Café Insights</title>
  <link rel="stylesheet" href="css/insights.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <!-- Top navigation -->
  <nav class="navbar">
    <div class="logo">Insights</div>
    <ul class="nav-links">
      <li><a href="profile.html">Profile</a></li>
      <li><a href="history.html">Data</a></li>
      <li><a href="questionnaire.html" >edit profile</a></li>
    </ul>
  </nav>

  <!-- Main content -->
  <main class="container">
    <h2>AI‑Powered Business Insights</h2>
    <button id="getAdviceBtn" class="primary-btn">Generate Insights</button>

    <!-- Insights output -->
    <section id="output" class="card">
      <p>Click the button above to generate tailored recommendations.</p>
    </section>
  </main>

  <script>
    const output = document.getElementById("output");
    const button = document.getElementById("getAdviceBtn");

    button.addEventListener("click", async () => {
      output.innerHTML = "<p class='loading'>⏳ Generating insights... please wait.</p>";

      try {
        const res = await fetch("http://127.0.0.1:5000/get_advice", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({})
        });

        if (!res.ok) throw new Error("Server error: " + res.status);

        const data = await res.json();
        output.innerHTML = marked.parse(data.advice);
      } catch (err) {
        output.innerHTML = `<p class="error">❌ Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
